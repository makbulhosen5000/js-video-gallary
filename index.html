<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="heading">Video Gallery</h1>
    <div class="container">
        <div class="main-video">
            <div class="video active">
                <video src="src/video/a.mp4" controls muted autoplay></video>
                <h3 class="title">01. Learning JavaScript</h3>
            </div>
        </div>
        <div class="video-list">
            <div class="vid">
                <video src="src/video/a.mp4" controls muted autoplay></video>
                <h3 class="title">01. Learning JavaScript</h3>
            </div>
            <div class="vid">
                <video src="src/video/b.mp4" controls muted autoplay></video>
                <h3 class="title">02. Learning JavaScript</h3>
            </div>
            <div class="vid">
                <video src="src/video/c.mp4" controls muted autoplay></video>
                <h3 class="title">03. Learning JavaScript</h3>
            </div>
            <div class="vid">
                <video src="src/video/d.mp4" controls muted autoplay></video>
                <h3 class="title">04. Learning JavaScript</h3>
            </div>
            <div class="vid">
                <video src="src/video/e.mp4" controls muted autoplay></video>
                <h3 class="title">05. Learning JavaScript</h3>
            </div>
            <div class="vid">
                <video src="src/video/f.mp4" controls muted autoplay></video>
                <h3 class="title">06. Learning JavaScript</h3>
            </div>
            <div class="vid">
                <video src="src/video/g.mp4" controls muted autoplay></video>
                <h3 class="title">07. Learning JavaScript</h3>
            </div>
            <div class="vid">
                <video src="src/video/h.mp4" controls muted autoplay></video>
                <h3 class="title">08. Learning JavaScript</h3>
            </div>
        </div>
    </div>

<script>
    let listVideo = document.querySelectorAll('.video-list .vid');
    let mainVideo = document.querySelector('.main-video video');
    let title = document.querySelectorAll('.main-video .title');

    listVideo.forEach(video => {
       video.onclick = () =>{
        listVideo.forEach(vid => vid.classList.remove('active'));
        video.classList.add('active');
        if(video.classList.contains('active')){
            let src = video.children[0].getAttribute('src');
            mainVideo.src = src;
            let text = video.children[1].innerHTML;
            title.innerHTML = text;
        };
       };
    });
</script>

    <script src="js/index.js"></script>
</body>

</html>
